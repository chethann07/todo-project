<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #A594F9;
        }

        .container {
            width: 450px;
            padding: 2rem;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 2px solid #46339e;
            border-radius: 4px;
            background-color: #FFFFFF;
            color: #333;
            font-size: 1rem;
        }

        input[type="text"]::placeholder, input[type="password"]::placeholder, input[type="email"]::placeholder {
            color: #A594F9;
        }

        button {
            padding: 0.8rem;
            margin-top: 1rem;
            background-color: #A594F9;
            color: #FFFFFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #46339e;
        }

        h2 {
            margin-bottom: 1rem;
            color: #46339e;
            font-size: 1.5rem;
        }

        .login-link {
            margin-top: 1rem;
            display: inline-block;
            color: #46339e;
            font-size: 1rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-link:hover {
            color: #A594F9;
            text-decoration: underline;
        }
    </style>
    <script>
        function validatePasswords() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            if (password !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Create a New Account</h2>
        <form th:action="@{/registerUser}" th:object="${user}" method="POST" onsubmit="return validatePasswords()">
            <input type="text" th:field="*{username}" placeholder="Username" required="required">
            <input type="password" th:field="*{password}" id="password" placeholder="Password" required="required">
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required="required">
            <button type="submit">Register</button>
        </form>
        <a th:href="@{/loginUser}" class="login-link">Back to Login</a>
    </div>
</body>
</html>
